yaml_file_type: soc         #文件属性

vendor:                     #厂商信息字段
    version: v1.0.0
    license: |              #文件license，选填，若不填写则使用阿里巴巴license
        NULL

    file_description: |     #文件描述，选填，若不填写使用默认
        NULL

    chip: light #芯片名称

    chip_vendor: thead      #芯片厂商

cpu:
    - idx: 0
      name: c910
      arch: riscv
      vendor: thead
      version: v1.0
      endian: little
      irq_num: 120
      mpu_regions: 0
      icache: 0           #0 不支持 ， 1支持
      dcache: 0
      acess_region:
          - {type: ROM,     start: 0x00000000, size: 0x10000}
          - {type: EFLASH,  start: 0x10000000, size: 0x10000}

clock:                                     #时钟源定义
    - { name: EHS, value: 20000000 }       #外部高速时钟频率
    - { name: ELS, value: 32768    }       #外部低速时钟频率
    - { name: IHS, value: 20000000 }       #内部高速时钟频率
    - { name: ILS, value: 32768    }       #内部低速时钟频率

devices:                                   #外设定义
    - { name: GPIO,              idx: NULL,    vendor: DW,    version: v1.0,               base: 0xFFCC300000,  size: 0x10000,   irq_n: 33,      is_driver: 1,    description: NULL }
